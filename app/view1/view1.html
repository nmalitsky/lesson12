Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу</option>
    <option value="height">Росту</option>
    <option value="name">Имени</option>
    <option value="-weight">Весу (по убыванию)</option>
</select>

<p>
    Фильтровать по типу:
    <select ng-model="pockemonType" ng-options="pokemon.type[0] as pokemon.type[0] for pokemon in pokemons"></select>
</p>

<ul>
    <li ng-repeat="pokemon in filteredPokemons | filter: myQuery | filter: {type:pockemonType} | orderBy: myOrderProperty">
        <img ng-click="doAlert(pokemon.name)" style="cursor:pointer" src="{{pokemon.ThumbnailImage}}">
        <small>ID #{{pokemon.id }}</small>
        <h1 class="{{pokemon.type[0] + 'Css'}}">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
